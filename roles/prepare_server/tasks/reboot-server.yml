---
- name: Reboot server to apply all changes (kernel parameters, limits, etc.)
  ansible.builtin.reboot:
    msg: "Rebooting server to apply kernel parameters and system limits"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime

- name: Wait for system to stabilize after reboot
  pause:
    seconds: 150

